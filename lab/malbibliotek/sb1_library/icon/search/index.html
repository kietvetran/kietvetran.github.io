<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<meta content="width=device-width, minimum-scale=1.0, maximum-scale=2.0, user-scalable=yes" name="viewport">
<title>SpareBank1 - icon</title>
<link rel="stylesheet" type="text/css" href="../../src/css/style.css">
<style>
.wrapper {
	overflow: hidden;
	float: left;
	line-height: 60px;
	padding: 5px;
	clear: both;
	margin-top: 10px;
	width: 100%;
}
.wrapper:first-child {
	margin-top: 0;
}

.wrapper.blue {
	background-color: #005AA4;
}

.wrapper.blue,
.wrapper.blue > span:before {
	color: #fff;
}
</style>
</head>
<body>
<div>
	<div class="wrapper">
	  <span class="icon-search" style="font-size:20px">20px</span>
	  <span class="icon-search" style="font-size:40px">40px</span>
	  <span class="icon-search" style="font-size:60px">60px</span>
	</div>
	<div class="wrapper blue">
	  <span class="icon-search" style="font-size:20px">20px</span>
	  <span class="icon-search" style="font-size:60px">40px</span>
	  <span class="icon-search" style="font-size:40px">60px</span>
	</div>
</div>
</body>
</html>
