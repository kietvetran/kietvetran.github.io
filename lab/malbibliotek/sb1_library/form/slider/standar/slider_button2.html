<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<meta content="width=device-width, minimum-scale=1.0, maximum-scale=2.0, user-scalable=yes" name="viewport">
<title>SpareBank1 - Slider</title>
<link rel="stylesheet" type="text/css" href="./css/style.css">
<style>
* { padding: 0; margin: 0; }

*, *:before, *:after {
  box-sizing: border-box;
}

</style>
<script type="text/javascript" src="./js/1.11.2.jquery.min.js"></script>
<script type="text/javascript" src="./js/sb1_form_validation.js"></script>
<script type="text/javascript" src="./js/sb1_slider_button.js"></script>
</head>
<body>
<div style="padding: 20px 5px">
  <h3 style="text-align:left; margin-bottom: 20px;">Skala [150-210]</h3>
  <div role="application" class="sb1_slider_wrapper">
    <div class="sb1_slider_input_wrapper">
      <input type="tel" value="" name="a" data-rule="interval[150,210] parent_target[.sb1_slider_input_wrapper]">
    </div>
    <div id="sr1" class="sb1_slider_track">
      <a tabindex="0" aria-controls="sr1_text" aria-labelledby="volum_label" aria-valuenow="180" aria-valuemax="210" aria-valuemin="150" role="slider" class="sb1_slider_btn">0</a>
      <span class="sb1_slider_tail"></span>
    </div>
  </div>
</div>
<script>
  $('.sb1_slider_wrapper').each( function(i,dom){
    $(dom).SB1sliderButton({});
  });
</script>
</body>
</html>
