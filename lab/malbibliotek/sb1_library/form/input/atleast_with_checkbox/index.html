<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<meta content="width=device-width, minimum-scale=1.0, maximum-scale=2.0, user-scalable=yes" name="viewport">
<title>SpareBank1 - form - input - standard button</title>

<link rel="stylesheet" type="text/css" href="./css/style.css">
<style>
ul.alternative {
  list-style: none;
}

ul.alternative,
#alternative_lead {
  padding-left: 0;
}

div.wrapper {
  padding-left: 10px;
  overflow: hidden;
}

#alternative_lead {
  color: #262626;
  font-family: "MuseoSans-500";
}

.help_text {
  display: inline-block;
  color: #999;
  font-size: 13px;
}

.help_text:before {
  content: "( ";
}
.help_text:after {
  content: " )";
}

</style>

<script type="text/javascript" src="./js/1.8.3.jquery.js"></script>
<script type="text/javascript" src="./js/sb1_form_validation.js"></script>
</head>
<body style="min-height: 500px;">
<div style="padding-top:20px;">
  <form id="application" method="post" action="" novalidate> 
    <div class="wrapper">
      <div id="alternative_lead"><span>Hva ønsker du å få vite mer?</span> <span class="help_text">Velg minst 2 forslag.</span> </div>
      <ul class="alternative">
        <li>
          <input type="checkbox" class="sb1-input-checkbox" id="csb1-insurance" name="sb1-type1" value="insurance" data-rule="atleastoption[2] parent_target[.alternative]" aria-labelledby="alternative_lead csb1-insurance_label">
          <label class="sb1-input-checkbox-label" for="csb1-insurance" id="csb1-insurance_label">Forsikring</label>
        </li>
        <li>
          <input type="checkbox" class="sb1-input-checkbox" id="csb1-saving" name="sb1-type2" value="saving" data-rule="atleastoption[2] parent_target[.alternative]" aria-labelledby="alternative_lead csb1-saving_label">
          <label class="sb1-input-checkbox-label" for="csb1-saving" id="csb1-saving_label">Sparing</label>
        </li>
        <li>
          <input type="checkbox" class="sb1-input-checkbox" id="csb1-pension" name="sb1-type3" value="pension" data-rule="atleastoption[2] parent_target[.alternative]" aria-labelledby="alternative_lead csb1-pension_label">
          <label class="sb1-input-checkbox-label" for="csb1-pension" id="csb1-pension_label">Pensjon</label>
        </li>
        <li>
          <input type="checkbox" class="sb1-input-checkbox" id="csb1-mortgage" name="sb1-type4" value="mortgage" data-rule="atleastoption[2] parent_target[.alternative]" aria-labelledby="alternative_lead csb1-mortgage_label">
          <label class="sb1-input-checkbox-label" for="csb1-mortgage" id="csb1-mortgage_label">Boliglån</label>
        </li>
        <li>
          <input type="checkbox" class="sb1-input-checkbox" id="csb1-payment" name="sb1-type5" value="payment" data-rule="atleastoption[2] parent_target[.alternative]" aria-labelledby="alternative_lead csb1-payment_label">
          <label class="sb1-input-checkbox-label" for="csb1-payment" for="csb1-payment_label">Betaling</label>          
        </li>
      </ul>
    </div>
    <div class="error_summary_holder" style="overflow:hidden;padding: 10px 0 10px 20px"></div>
    <div class="wrapper">
      <input type="submit" value="Videre" class="action-btn">
    </div>
  </form>
</div>

<script>
  $('#application').SB1formValidation({
    'summary_error' : '.error_summary_holder'
  });
</script>


</body>
</html>
