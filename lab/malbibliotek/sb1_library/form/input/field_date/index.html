<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<meta content="width=device-width, minimum-scale=1.0, maximum-scale=2.0, user-scalable=yes" name="viewport">
<title>SpareBank1 - tekstfield</title>
<link rel="stylesheet" type="text/css" href="./css/style.css">
<style>
* {
  padding: 0;
  margin: 0;
}

*, *:before, *:after {
  box-sizing: border-box;
}
.wrapper {
  overflow: hidden; 
  max-width: 400px;
}

.help_text {
  display: inline-block;
  color: #999;
  font-size: 13px;
}

.help_text:before {
  content: "( ";
}
.help_text:after {
  content: " )";
}

</style>
<script type="text/javascript" src="./js/1.8.3.jquery.js"></script>
<script type="text/javascript" src="./js/sb1_form_validation.js"></script>
</head>
<body>
<div style="height: 150px">
  <form id="application" method="post" action="" novalidate> 
    <div class="wrapper">
      <label for="curl"><span>Dato</span> <span class="help_text">i format DD.MM.YYYY</span></label>
      <input id="curl" class="sb1_input_textfield large" type="text" name="date" spellcheck="false" autocomplete="off" data-rule="date">
    </div>
  </form>
</div>
<script>
  $('#application').SB1formValidation({}); 
</script>
</body>
</html>
