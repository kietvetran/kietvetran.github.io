<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<meta content="width=device-width, minimum-scale=1.0, maximum-scale=2.0, user-scalable=yes" name="viewport">
<title>SpareBank1</title>
<link rel="stylesheet" type="text/css" href="./css/style.css">
<style>
ul {
	list-style: none;
	padding: 0;
	margin: 0;
}
li {
	float: left;
}
li, .headline {
	padding: 0 10px 10px 0;
	margin: 0;
}

.wrapper {
	overflow: hidden;
	clear: both;
	margin-top: 15px;
}

.wrapper:first-child {
	margin-top: 0;
}
</style>
</head>
<body>
<div class="wrapper">
	<div class="headline">Vanlig knapp</div>
	<ul>
		<li><button class="info-btn">Logg ut</button></li>
		<li><a href="#" role="button" class="info-btn">Endre</a></li>
		<li><input class="info-btn" value="Endre2" type="submit"></li>
	</ul>
</div>
<div class="wrapper">
	<div class="headline">Vanlig med pil</div>
	<ul>
		<li><button class="info-btn arrow-left">A</button></li>
		<li><button class="info-btn arrow-right">B</button></li>
	</ul>
</div>
</body>
</html>
